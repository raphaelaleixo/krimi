<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Krimi: A game of deduction and deception</title>
    <link rel="manifest" href="/webmanifest.json" />
    <!-- Search Engine -->
    <meta name="description" content="A game of deduction and deception." />
    <meta name="image" content="http://krimi.ludoratory.com/social-media.png" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Krimi" />
    <meta itemprop="description" content="A game of deduction and deception." />
    <meta
      itemprop="image"
      content="https://krimi.ludoratory.com/social-media.png"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Krimi" />
    <meta
      name="twitter:description"
      content="A game of deduction and deception."
    />
    <meta name="twitter:site" content="@raphaelaleixo" />
    <meta name="twitter:creator" content="@raphaelaleixo" />
    <meta
      name="twitter:image:src"
      content="https://krimi.ludoratory.com/social-media.png"
    />
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Krimi" />
    <meta name="og:description" content="A game of deduction and deception." />
    <meta
      name="og:image"
      itemprop="image"
      content="https://krimi.ludoratory.com/social-media.png?v=2"
    />
    <meta name="og:url" content="https://krimi.ludoratory.com/" />
    <meta name="og:site_name" content="Krimi" />
    <meta name="fb:admins" content="717871649" />
    <meta name="og:type" content="website" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=IBM+Plex+Serif:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
